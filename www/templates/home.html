<ion-view view-title="Select Action">
  <ion-content>
    <div class="card" ui-sref="app.expenses">
        <div class="item item-divider">
            My Template
        </div>
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src="img/drawable-hdpi-icon.png" alt="Template">
            <h2>Edit your templates</h2>
            <p>Add, remove or edit your templates, the monthly timesheet is generated from</p>
        </div>
    </div>
      <div class="card" ui-sref="app.timesheet">
          <div class="item item-divider">
            Actual Timesheet
          </div>
          <div class="item item-thumbnail-left item-text-wrap">
               <img ng-src="img/drawable-hdpi-icon.png" alt="Timesheet">
                <h2>Update your timesheet</h2>
                <p>Update your timesheet with your lates spendings</p>
          </div>
      </div>
      <div class="card" ui-sref="app.balance">
          <div class="item item-divider">
          Balance
          </div>
          <div class="item item-thumbnail-left item-text-wrap">
               <img ng-src="img/drawable-hdpi-icon.png" alt="History">
                <h2>Show Balance</h2>
                <p>Balance for this month</p>
          </div>
      </div>
  </ion-content>
</ion-view>
