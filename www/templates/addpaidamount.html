<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Adding payment to an item</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeAddPaidAmountModal()">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="doAddPaymentToItem(paidAmountToAdd)">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Paid amount:</span>
            <input type="number" step="any" ng-model="paidAmountToAdd" required>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Add</button>
          </label>
        </div>
      </form>
    </ion-content>
    </ion-modal-view>
